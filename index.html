<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Odin Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <button class=buttons id="openModalBtn">Add A Book</button>
        <div id="booksContainer"></div>
        <div id="newBookModal">
            <div class="bookModalContent">
                <form id="newBookForm">
                    <h2>Add Your Book</h2>
                    <label for="authorName"></label>
                    <input type="text" id="authorName" name="authorName" placeholder="Author Name" required>

                    <label for="bookTitle"></label>
                    <input type="text" id="bookTitle" name="bookTitle" placeholder="Book Title" required>

                    <label for="pageCount"></label>
                    <input type="text" id="pageCount" name="pageCount" placeholder="Number of Pages" required>
                    
                    <div id= readBtn>
                        <input type="checkbox" id="status" name="status">
                        <label for="status">Book Read?</label>
                    </div>
                    
                    <div class="formButtons">
                        <input id="submitButton" type="submit" value="Add">
                        <input id="cancelButton" type="button" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
